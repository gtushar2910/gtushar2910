<HTML>

	<HEAD>  <TITLE> USING LOOPS.. </TITLE>  </HEAD>

	<BODY>
	<H1> Loops Example </H1>
	
	
	<SCRIPT LANGUAGE="JavaScript1.2">
		
		document.write("<h2>Using For Loop with continue..</h2>");
		var arr=new Array(5);
		var score=new Array(5);
		arr[0]=1;
		score[0]=90;
		arr[1]=2;
		score[1]=80;
		arr[2]=3;
		score[2]=0;
		arr[3]=4;
		score[3]=70;
		arr[4]=5;
		score[4]=60;
		
		for(i=0;i<5;i++)
		{
			if(score[i]==0)  continue;
			document.write("Number:" + arr[i] + "    Score: " + score[i] + "<BR>");
		}
		
		document.write("<h2>Using While Loop with break..</h2>");
		j=0;
		var arr1=new Array(3);
		arr1[0]=2;
		arr1[1]=1;
		arr1[2]=3;
		while(true)
		{
			if(arr1[j]==1) break;
			document.write("Internet Technology and Applications");
			j++;
		}

		document.write("<h2>Using Do...While Loop..</h2>");
		k=0;
		do
		{
			document.write("hello...");
			k++;
		}while(k<=0);

		document.write("<h2>Using for...in Loop..</h2>");
		k=0;
		var arr2=new Array();  // here size of array is not defined.
		arr2[0]="This is element 1";
		arr2[1]="This is element 2";
		arr2[2]="This is element 3";
		
		for(i in arr2)
		{
			document.write("<BR> Array : " + i);
			document.write("<BR> Value : " + arr2[i]);
		}
		
	</SCRIPT>

	</BODY>
</HTML>
