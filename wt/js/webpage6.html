<HTML>
	<HEAD>
		<TITLE> Function Average </TITLE>

		<SCRIPT language=JavaScript>

			function Average(a,b,c,d)
			{
				result = (a+b+c+d)/4;
				return result;                // returning value of result
			}
		</SCRIPT>
	</HEAD>

	<BODY>	
		
		<SCRIPT language=JavaScript>

			score = Average(10,20,30,40);			

			document.write("<H3> Score is : " + score + "</H3>");

			alert( "Score is : " + Average (11,22,33,44) );

		</SCRIPT>
	</BODY>
</HTML>
