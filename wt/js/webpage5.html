
<HTML>
	<HEAD>  <TITLE>Functions</TITLE>

		<SCRIPT language=JavaScript>

		function Greetings()  	         // Defining a Function without parameters
		{
	    		alert("Greetings, SCET");
		}

		function Greet(who)  	           // Defining a Function with a parameter
		{
	    		alert("Greetings," + who);
		}
		
		</SCRIPT>
	</HEAD>

	<BODY>
		<H1>Function Example</H1>
		<P>Prepare to be greeted twice.</P>

		<SCRIPT language=JavaScript>
			
			Greetings();              // Calling a function without parameters
			Greet(" SURAT");          // Calling a function with a parameter

		</SCRIPT>
	</BODY>
</HTML>
